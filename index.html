<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASEEQ | Cyber Security Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyber-green: #00ff41;
      --cyber-blue: #00f0ff;
      --cyber-red: #ff003c;
      --bg: #030303;
    }
    body {
      background-color: var(--bg);
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }

    /* Boot Sequence UI */
    #boot-loader {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease-in-out;
    }
    .boot-box {
      width: 280px;
      padding: 20px;
      border: 1px solid rgba(0, 255, 65, 0.2);
      position: relative;
    }
    .boot-text {
      color: var(--cyber-green);
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }
    .boot-bar {
      height: 2px;
      background: #111;
      position: relative;
      overflow: hidden;
    }
    .boot-progress {
      position: absolute;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--cyber-green);
      animation: load 2.5s infinite linear;
    }
    @keyframes load {
      0% { left: -100%; }
      50% { left: 0%; }
      100% { left: 100%; }
    }

    /* Cinematic Effects */
    .scanline {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 100;
      opacity: 0.15;
    }
    .glow-green { text-shadow: 0 0 10px var(--cyber-green); }
    .glitch { position: relative; }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
    }
    .glitch::before { left: 2px; text-shadow: -2px 0 var(--cyber-red); clip: rect(44px, 450px, 56px, 0); animation: g1 5s infinite linear alternate-reverse; }
    .glitch::after { left: -2px; text-shadow: -2px 0 var(--cyber-blue); clip: rect(44px, 450px, 56px, 0); animation: g2 5s infinite linear alternate-reverse; }
    @keyframes g1 { 0% { clip: rect(31px, 999px, 94px, 0); } 100% { clip: rect(7px, 999px, 23px, 0); } }
    @keyframes g2 { 0% { clip: rect(10px, 999px, 65px, 0); } 100% { clip: rect(33px, 999px, 91px, 0); } }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="boot-loader">
    <div class="boot-box">
      <div class="boot-text">System_Initialize: WASEEQ.SEC</div>
      <div class="boot-bar"><div class="boot-progress"></div></div>
    </div>
  </div>
  <div class="scanline"></div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('boot-loader');
        if (loader) {
          loader.style.opacity = '0';
          setTimeout(() => loader.remove(), 800);
        }
      }, 2000);
    });
  </script>
</body>
</html>
