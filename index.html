<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WASEEQ | Cyber Security Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyber-green: #00ff41;
      --cyber-blue: #00f0ff;
      --cyber-red: #ff003c;
      --dark-bg: #050505;
    }
    body {
      background-color: var(--dark-bg);
      color: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      margin: 0;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    /* Loading Screen Styles */
    #boot-loader {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out;
    }
    .boot-text {
      font-family: 'JetBrains Mono', monospace;
      color: var(--cyber-green);
      font-size: 12px;
      letter-spacing: 2px;
      margin-top: 20px;
    }
    .boot-bar {
      width: 200px;
      height: 2px;
      background: #111;
      position: relative;
      overflow: hidden;
    }
    .boot-bar::after {
      content: '';
      position: absolute;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--cyber-green);
      animation: loading 2s infinite linear;
    }
    @keyframes loading {
      0% { left: -100%; }
      50% { left: 0; }
      100% { left: 100%; }
    }
    
    .glitch {
      position: relative;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--cyber-red);
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 var(--cyber-blue);
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip: rect(31px, 9999px, 94px, 0); }
      20% { clip: rect(62px, 9999px, 42px, 0); }
      40% { clip: rect(15px, 9999px, 61px, 0); }
      60% { clip: rect(85px, 9999px, 12px, 0); }
      80% { clip: rect(44px, 9999px, 88px, 0); }
      100% { clip: rect(7px, 9999px, 23px, 0); }
    }
    @keyframes glitch-anim2 {
      0% { clip: rect(10px, 9999px, 65px, 0); }
      20% { clip: rect(47px, 9999px, 12px, 0); }
      40% { clip: rect(82px, 9999px, 34px, 0); }
      60% { clip: rect(21px, 9999px, 77px, 0); }
      80% { clip: rect(59px, 9999px, 19px, 0); }
      100% { clip: rect(33px, 9999px, 91px, 0); }
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 50;
      background: linear-gradient(0deg, rgba(0, 255, 65, 0) 0%, rgba(0, 255, 65, 0.05) 50%, rgba(0, 255, 65, 0) 100%);
      opacity: 0.1;
      position: fixed;
      bottom: 100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--cyber-green);
    }
    .glow-border {
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.1);
      border: 1px solid rgba(0, 255, 65, 0.2);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.11.17?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="boot-loader">
    <div class="boot-bar"></div>
    <div class="boot-text">INITIALIZING_SECURE_NODE...</div>
  </div>
  <div class="scanline"></div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('boot-loader');
        if (loader) loader.style.opacity = '0';
        setTimeout(() => loader && loader.remove(), 500);
      }, 1500);
    });
  </script>
</body>
</html>
