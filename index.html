<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyber-green: #00ff41;
      --cyber-blue: #00f0ff;
      --cyber-red: #ff003c;
      --dark-bg: #050505;
    }
    body {
      background-color: var(--dark-bg);
      color: white;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      margin: 0;
    }
    .mono {
      font-family: 'JetBrains Mono', monospace;
    }
    .glitch {
      position: relative;
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 var(--cyber-red);
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim 5s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 var(--cyber-blue);
      clip: rect(44px, 450px, 56px, 0);
      animation: glitch-anim2 5s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim {
      0% { clip: rect(31px, 9999px, 94px, 0); }
      20% { clip: rect(62px, 9999px, 42px, 0); }
      40% { clip: rect(15px, 9999px, 61px, 0); }
      60% { clip: rect(85px, 9999px, 12px, 0); }
      80% { clip: rect(44px, 9999px, 88px, 0); }
      100% { clip: rect(7px, 9999px, 23px, 0); }
    }
    @keyframes glitch-anim2 {
      0% { clip: rect(10px, 9999px, 65px, 0); }
      20% { clip: rect(47px, 9999px, 12px, 0); }
      40% { clip: rect(82px, 9999px, 34px, 0); }
      60% { clip: rect(21px, 9999px, 77px, 0); }
      80% { clip: rect(59px, 9999px, 19px, 0); }
      100% { clip: rect(33px, 9999px, 91px, 0); }
    }
    .scanline {
      width: 100%;
      height: 100px;
      z-index: 50;
      background: linear-gradient(0deg, rgba(0, 255, 65, 0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0, 255, 65, 0) 100%);
      opacity: 0.1;
      position: fixed;
      bottom: 100%;
      animation: scanline 6s linear infinite;
      pointer-events: none;
    }
    @keyframes scanline {
      0% { bottom: 100%; }
      80% { bottom: 100%; }
      100% { bottom: -100px; }
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: #000;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--cyber-green);
    }
    .glow-border {
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
      border: 1px solid rgba(0, 255, 65, 0.3);
    }
  </style>
